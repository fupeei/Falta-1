<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inicio_sesion.css') }}">

</head>
<body>
    <main>
        <div class="container">
                <div class="inicio">
                    <h1>Inicio de sesión</h1>
                    <form method="POST" action="/procesa/login">
                        <div class="input">
                            <label for="email">Correo electronico</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="button-container">
                            <a class="init" href="/categorias"><input class="button" type="submit" value="Iniciar sesion"></a>
                        </div>
                        <p>¿No tienes cuenta?</p>
                        <a href="/registro">Registrate aquí!</a>
                    </form>
                </div>
        </div>
    </main>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
</body>
</html>
